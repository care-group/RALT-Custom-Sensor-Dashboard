<html>

<head>
    <title>RALT Signalman Dashboard</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="update()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="assets/ralt_house.png" height=55px></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item inactive">
                        <a class="nav-link" href='index.html'>Control</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="status.html">Sensor Status
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <!-- <li class="nav-item inactive">
                        <a class="nav-link" href='har.html'>Activity Recognition</a>
                    </li> -->
                    <li class="nav-item inactive">
                        <a class="nav-link" href='test.html'>Sensor Test</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-2 mb-5" style="background-image: url('assets/header-pink.png'); background-size: auto 100%; height: 250px;">
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Sensor Status</h2>
                <hr>
                <p class="status" id="sensors">       
                </p>
            </div>
        </div>
    </div>

    <script>
        function update(){
            $.ajax({
                url: 'http://192.168.1.130:5000/update',
                method: "GET",
                headers: {
                    "Content-Type": "application/txt",
                },
                data: JSON.stringify({ "update": "update" }),
                success: function (data) {
                    console.log('Success!')
                    console.log(data)
                    render_status(data)
                },
                error: function (data) {
                    $("#sensors").append("The sensor status API is unavailable. Please check the container logs for errors.")
                    console.log('Failed!')
                    console.log(data)
                }
            })
        }

        function render_status(data){
            sensors = data["result"]
            jQuery.each(sensors, function(i, val) {
                if(val === "OK"){
                    $( "#sensors" ).append("<span class='green_box'> "+i+"</span>", "<br>")
                }
                else{
                    $( "#sensors" ).append("<span class='red_box'> "+i+"</span>", "<br>")
                }
            });
        }

        const interval = setInterval(function() {
            location.reload();
        }, 10000);
    </script>

</body>

</html>
